<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Add Product</title>
  </head>

  <body>
    {% include 'navbar.html' %}
      <div class="text-left" style = "margin-left: 10%;margin-right: 10%;">
        <h5>
            <button class="btn btn-primary" style="margin-top:2%;margin-bottom:2%">
                <a href="/addproduct/katalog/add" style="color:white; text-decoration: none;">
                    ⬅️  Kembali
                   </a>
            </button>
       
        </h5>
  
      </div>

 
    <!--Main layout-->
    <div class="row" style = "margin-left: 10%;margin-right: 10%;">
        <div class="col-6">
            <img src={{product.gambar_produk}} alt="gambar" class="card-img-top mb-5 mb-md-0"/>
        </div>
        <div class="col-6">
            <h2 class="display-5 fw-bolder">{{product.nama_produk}}</h2>
            <span class="badge badge-pill badge-warning">{{product.kategori_produk}}</span>
            <h5 class="fw-bolder">Rp{{product.harga_produk}},- </h5>
                <p class="lead">
                  {{product.deskripsi_produk}}
                </p>
                <div class="d-flex"></div>
                            
                <button type="button" class="btn btn-info">
                  <a href="{{product.link_produk}}" style="color:white; text-decoration: None;" target=”_blank”>
                    Beli Produk
                  </a> 
                </button>
        </div>
      </div>

  </body>
</html>
