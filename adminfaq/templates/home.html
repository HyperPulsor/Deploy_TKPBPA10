{% extends 'base.html' %} 

{% block meta %}
<style>
.accordion {
  background-color: lightgray;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  text-align: left;
  border: none;
  outline: none;
  transition: 0.4s;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .accordion:hover {
  background-color: paleturquoise;
}

/* Style the accordion panel. Note: hidden by default */
.panel {
  padding: 0 18px;
  background-color: white;
  display: none;
  overflow: hidden;
}

.accordion:after {
  content: '\02795'; /* Unicode character for "plus" sign (+) */
  font-size: 13px;
  color: #777;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2796"; /* Unicode character for "minus" sign (-) */
}
</style>
{% endblock meta %}


{% block content %}
<h3><strong> Halaman Menambahkan Frequently Asked Questions </strong></h3>

  {% comment %} Add the data below this line {% endcomment %} {% for listfaq in faq %}
  <button class="accordion">{{listfaq.question}}</button>
  <div class="panel">
    <p>
    {{listfaq.answer}}
    <button><a href="{% url 'faq:delete_faq' listfaq.id %}">Delete FAQ</a></button>
    </p>
  </div>
  {% endfor %}

  <button><a href="{% url 'faq:create_faq' %}">Create FAQ</a></button>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>

  {% endblock content %}
